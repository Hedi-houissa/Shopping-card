<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- carousel   -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/im1.jpg"
              class="d-block w-100"
              alt="first image not exist"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/im2.jpg"
              class="d-block w-100"
              alt="second image not exist"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/im3.jpg"
              class="d-block w-100"
              alt="third image not exist"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- shopping card  -->
      <div class="shopping-card">
        <!-- montant  -->
        <div class="price">
          <span> Montant Totale </span>
          <span class="t_price">0</span>
          <span>DT</span>
        </div>
        <!-- products  -->
        <div class="products">
          <!-- product-1  -->
          <div class="prod">
            <!-- description -->
            <div>
              <img src="images/bots.png" alt="bots not existe" />
              <h3>Botts</h3>
              <!-- price  -->
              <p>
                <span class="unit">70</span>
                <span> DT</span>
              </p>
            </div>
            <!-- quantity  -->
            <div>
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <!-- action  -->
            <div>
                <hr>
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <!-- product-2  -->
          <div class="prod">
            <!-- description -->
            <div>
              <img src="images/panta.png" alt="bots not existe" />
              <h3>Trouser</h3>
              <!-- price  -->
              <p>
                <span class="unit">50</span>
                <span> DT</span>
              </p>
            </div>
            <!-- quantity  -->
            <div>
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <!-- action  -->
            <div>
              <hr />
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <!-- product-3  -->
          <div class="prod">
            <!-- description -->
            <div>
              <img src="images/Pull.png" alt="bots not existe" />
              <h3>T-shirt</h3>
              <!-- price  -->
              <p>
                <span class="unit">30</span>
                <span> DT</span>
              </p>
            </div>
            <!-- quantity  -->
            <div>
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <!-- action  -->
            <div>
              <hr />
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  </body>
</html>
